<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Apply to the AI Engineering Internship 2026 and build real-world AI systems.">
  <title>AI Engineering Internship 2026</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#apply">Apply</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Program Highlights</h2>

      <figure>
        <img 
          src="assets/students.jpg"
          alt="Engineering students collaborating on AI project"
          width="800"
          height="500"
          loading="lazy"
        />
        <figcaption>Hands-on AI development experience.</figcaption>
      </figure>

      <video controls width="600">
        <source src="assets/intro.mp4" type="video/mp4" />
        <track kind="captions" src="captions.vtt" srclang="en" label="English" />
      </video>
    </section>
    <section id="apply">
      <h2>Apply Now</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password"
              minlength="8"
              required />
        <button type="submit">Submit Application</button>
      </form>
    </section>
    <section id="about">
      <h2>About the Program</h2>
      <p>Work on real AI projects with experienced engineers.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2026 AI Engineering Internship</p>
  </footer>
</body>
</html>
