<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Apply to the AI Engineering Internship 2026 and build real-world AI systems.">
  <title>AI Engineering Internship 2026</title>
</head>
<body>
  <header>
    <nav aria-label="Primary navigation">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#apply">Apply</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section aria-labelledby="program-heading">
      <h1 id="program-heading">AI Engineering Internship 2026</h1>
      <h2>Program Highlights</h2>
      <figure>
        <img 
          src="assets/students.jpg"
          alt="Engineering students collaborating on AI project"
          width="800"
          height="533"
          loading="lazy"
        />
        <figcaption>Hands-on AI development experience.</figcaption>
      </figure>
      <figure>
        <video controls width="600">
          <source src="assets/intro.mp4" type="video/mp4" />
          <track kind="captions" src="assets/captions.vtt" srclang="en" label="English" />
        </video>
        <figcaption>Program introduction video.</figcaption>
      </figure>
    </section>
    <section id="apply" aria-labelledby="apply-heading">
      <h2 id="apply-heading">Apply Now</h2>
      <form aria-describedby="form-description">
        <p id="form-description">
          All fields are required. Password must contain at least 8 characters.
        </p>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password"
              minlength="8"
              required />

        <button type="submit">Submit Application</button>
      </form>
    </section>
    <section id="about" aria-labelledby="about-heading">
      <h2 id="about-heading">About the Program</h2>
      <p>Work on real AI projects with experienced engineers.</p>
    </section>
  </main>
  <footer>
    <p>Â© 2026 AI Engineering Internship</p>
  </footer>
</body>
</html>
